{% extends "base.html" %}
{% block title %}主页{% endblock %}
{% block content %}
<div class="blog">
    {% for post in posts %}
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="heading heading-5 strong-600">{{ post.title }}</h5>
                <h6 class="text-muted mb-4">{{ post.time }}</h6>
                <p class="card-text">{{ post.summary }}</p>
                <a href="/post/{{ post.id }}" class="btn btn-sm btn-primary">查看</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
