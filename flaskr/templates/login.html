{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block content %}
    <section class="py-xl bg-cover bg-size--cover" style="background-image: url('../static/images/backgrounds/img-1.jpg')">
        <span class="mask bg-primary alpha-6"></span>
        <div class="container d-flex align-items-center no-padding">
          <div class="col">
            <div class="row justify-content-center">
              <div class="col-lg-4">
                <div class="card bg-primary text-white">
                  <div class="card-body">
                    <button type="button" class="btn btn-primary btn-nobg btn-zoom--hover mb-5">
                      <span class="btn-inner--icon"><i class="fas fa-arrow-left"></i></span>
                    </button>
                    <span class="clearfix"></span>
                    <img src="../static/images/brand/icon.png" style="width: 50px;">
                    <h4 class="heading h3 text-white pt-3 pb-5">欢迎回来,<br>
                      请登录你的账号.</h4>
                    <form class="form-primary" method="post">
                      <div class="form-group">
                        <input type="username" class="form-control" id="username" placeholder="用户名" name="username">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="密码" name="password">
                      </div>
                      <div class="text-right mt-4"><a href="/reg" class="text-white">还没注册?</a></div>
                      <button type="submit" class="btn btn-block btn-lg bg-white mt-4">登录</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
{% endblock %}
